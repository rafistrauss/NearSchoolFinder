<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<title>School Locator</title>
		<link rel="stylesheet" href="index.css" />
		
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
		
	</head>
	<body>
		<header>
			<a href="" class="logo">
				<img src="https://www.dosomething.org/profiles/dosomething/themes/dosomething/paraneue_dosomething/bower_components/neue/assets/images/ds-logo.png" alt="Do Something Logo" />
			</a>
		</header>
		
		<main>
			<section class="center marginTop">
				<section>Enter the Zip Code you're looking for</section>
				<div class="marginTop" style="position: relative;">
					<input class="entry" type="text" id="zipcodeEntry" maxlength="5" /> <img id="loadingIcon" src="" />
				</div>
				<!-- <button id="getSchools">Find Nearby Schools</button> -->
				<br />
				or 
				<div class="marginTop">
					<button class="entry" onclick="getLocation();">Use your current location</button>
				</div> 
			</section>
			
			<section class="center autoMargin marginTop" id="results">
				<table id="resultsTable" cellspacing="0">
					<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Distance</th>
					</tr>
					</thead>
				</table>
			</section>
			
		</main>
		
	</body>
</html>
